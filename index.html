<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fav Icon -->
    <link rel="icon" href="./assets/icons/job.svg">
    <!-- Box Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css file -->
    <link rel="stylesheet" href="./styles/output.css" />
    <!-- Title -->
    <title>edujob.uz</title>
</head>

<body>
    <header>
        <nav class="bg-[#F1F2F4]">
            <div class="container px-4 mx-auto">
                <div class="nav__top flex justify-between items-center">
                    <div>
                        <ul class="flex gap-[24px]">
                            <li
                                class="active:text-[#0A65CC] text-[#0A65CC] hover:text-[#0A65CC] cursor-pointer hover:border-b-[#0A65CC] border-b-[#0A65CC] hover:border-b-2 border-b-2 py-[16px] font-normal leading-[20px]">
                                Home</li>
                            <li
                                class="active:text-[#0A65CC] text-[#5E6670] hover:text-[#0A65CC] cursor-pointer hover:border-b-[#0A65CC] hover:border-b-2 py-[16px] font-normal leading-[20px]">
                                Find Job</li>
                            <li
                                class="active:text-[#0A65CC] text-[#5E6670] hover:text-[#0A65CC] cursor-pointer hover:border-b-[#0A65CC] hover:border-b-2 py-[16px] font-normal leading-[20px]">
                                Employers</li>
                            <li
                                class="active:text-[#0A65CC] text-[#5E6670] hover:text-[#0A65CC] cursor-pointer hover:border-b-[#0A65CC] hover:border-b-2 py-[16px] font-normal leading-[20px]">
                                Candidates</li>
                            <li
                                class="active:text-[#0A65CC] text-[#5E6670] hover:text-[#0A65CC] cursor-pointer hover:border-b-[#0A65CC] hover:border-b-2 py-[16px] font-normal leading-[20px]">
                                Pricing Plans</li>
                            <li
                                class="active:text-[#0A65CC] text-[#5E6670] hover:text-[#0A65CC] cursor-pointer hover:border-b-[#0A65CC] hover:border-b-2 py-[16px] font-normal leading-[20px]">
                                Customer Supports</li>
                        </ul>
                    </div>
                    <div>
                        <ul class="flex gap-[24px] items-center">
                            <li class="flex gap-[8px] items-center">
                                <i class='bx bx-phone-call text-2xl'></i>
                                <a href="tel:+1-202-555-0178" class="font-medium text-[#18191C]">+1-202-555-0178</a>
                            </li>
                            <li>
                                <select name="flag" id="flag" class="bg-transparent text-[#5E6670] outline-none">
                                    <option value="america">
                                        English
                                    </option>
                                    <option value="uzbek">
                                        Uzbek
                                    </option>
                                    <option value="russian">
                                        Russian
                                    </option>
                                </select>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <nav>
            <div class="container px-4 mx-auto">
                <div class="nav__bottom py-[20px] flex justify-between">
                    <div class="flex gap-[32px] items-center">
                        <img src="./assets/icons/Logo.svg" alt="Logo">

                        <div class="flex gap-[25px] py-[9px] rounded-[5px] border-[1px] border-[#E4E5E8]">
                            <select name="flag" id="flag"
                                class="bg-transparent text-[#18191C] py-[6px] outline-none pl-[24px]">
                                <option value="america">
                                    English
                                </option>
                                <option value="uzbek">
                                    Uzbek
                                </option>
                                <option value="russian">
                                    Russian
                                </option>
                            </select>

                            <div class="line"></div>

                            <div class="flex items-center">
                                <i class='bx bx-search text-2xl text-[#0066FF]'></i>
                                <input type="search" placeholder="Job tittle, keyword, company"
                                    class="w-[380px] outline-none py-[4px] px-[20px]">
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-[12px]">
                        <button
                            class="border-[1px] border-[#CEE0F5] py-[12px] px-[24px] rounded-[3px] text-[#0A65CC] font-semibold hover:border-[#0a65cc] hover:bg-[#0a65cc1e]">Sign
                            in</button>
                        <button
                            class="bg-[#0A65CC] text-white py-[12px] px-[24px] rounded-[3px] font-semibold hover:bg-[#003ba1ec]">Post
                            a Jobs</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

   
</body>

</html>
